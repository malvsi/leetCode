<body>
    <script>
        /**
         * 判断一个整数是否有回文数，回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数
         * */

         let num = 1105011
        //  第一种方法 效率低
         function isPalindromeNumber(num) {
             if(num<0) return false
            let str = num + ''
            let arr = []
            str.split('').forEach(item => arr.push(parseInt(item)))
            let oArr = new Array(...arr)
            let reverArr = arr.reverse()
            return oArr.every((value, key) => {
                return value === reverArr[key]
            })
         }        

        //  第二中方法 效率高
         function isPalindromeNumber2(num) {
            let str = num + ''
            return str.split('').reverse().join('') === str
         }  

         function isPalindromeNumber3(num) {
             if(num<0 || (num % 10 === 0 && num !== 0)) return false
             let halfNum = 0
             while(num > halfNum) {
                 halfNum = halfNum * 10 + num % 10
                 num = Math.floor(num / 10)
             }
             return num === halfNum || num === Math.floor(halfNum / 10)
         }

         let result = isPalindromeNumber(num)
         let result2 = isPalindromeNumber2(num)
         let result3 = isPalindromeNumber3(num)
         console.log(result);
         console.log(result2);
         console.log(result3);
         
    </script>
